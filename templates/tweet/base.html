{% load static %}
<!DOCTYPE html5>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>t-clone</title>
        <!-- cdnはbase.htmlに読み込む -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        <header>
            <a href="/">TOP</a>
            <a href="about">このサイトについて</a>
        </header>
        <main>
            <div id="app" v-on:load="onLoad">
                <div>
                    <input type="button" value="更新" v-on:click="getTweet">
                </div>
                <div>
                    <textarea v-model="tweetContent" placeholder="いまなにしてる？"></textarea>
                    <input type="button" value="ツイート" v-on:click="postTweet">
                </div>
                <div v-for="tweet in tweets">
                    {% comment  %}Object.values(tweet)と同じ{% endcomment %}
                    <span v-for="item in tweet">
                        [[ item ]]
                    </span>
                </div>
            </div>
            {% comment %}index.htmlの{% block content %}{% endblock content %}で囲まれた要素が挿入される{% endcomment %}
            {% block content %}{% endblock content %}
        </main>
        <script>
            var app = new Vue({
                delimiters: ["[[", "]]"], /* {変数名}だとdjangoの表記と被るので[[変数名]]に変更する */
                el: "#app",
                data: {
                    tweetContent: "",
                    tweets: [],
                },
                methods: {
                    onLoad: function() { /* できてない */
                        alert("まんち！")
                        this.getTweet();
                    },
                    getTweet: function() {
                        fetch("/get")
                        .then((res) => res.json())
                        .then((res) => app.tweets = app.tweets.concat(JSON.parse(res.tweets)))
                        .catch((err) => alert(err));
                    },
                    postTweet: function() {
                        var opt = {
                            "method": "post", 
                            "headers": {"Content-Type": "application/json", "X-CSRFToken": document.cookie.split("=")[1]},
                            "body": JSON.stringify({"content": app.tweetContent})
                        };
                        fetch("/post", opt)
                        .then((res) => res.json())
                        .then((res) => {
                            app.tweets.push({
                                "content": app.tweetContent, "author": "bot", "post_date": new Date(), "likes": 0
                            });
                            app.tweetContent = "";
                        })
                        .catch((err) => alert(err));
                    }
                }
            });
        </script>
        <style>
            header {
                margin-bottom: 20px;
            }
        </style>
    </body>
</html>
