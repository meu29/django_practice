{% load static %}
<!DOCTYPE html5>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>TClone</title>
        <!-- cdnはbase.htmlに読み込む -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        <header>
            <span>TClone</span>
        </header>
        <main>
            <div id="app">
                <div id="form">
                    <textarea v-model="tweetContent" rows="1" columns="120" placeholder="いまなにしてる？" v-on:keyup="switchDisabled"></textarea>
                    <input id="tweetBuuton" type="button" value="ツイート" v-on:click="postTweet" disabled="True">
                </div>
                <div id="flexArea">
                    <div id="tweets" v-for="tweet in tweets">
                        <div class="tweet">
                            <p>
                                <img class="iconInTweets" src="https://knsoza1.com/wp-content/uploads/2020/07/8d27ad3552fd86901f4976429ad22ce2.png">
                                <span class="author">[[ tweet.author ]]</span>
                                <span class="date_posted">[[ tweet.date_posted ]]</span>
                            </p>
                            <div class="content">[[ tweet.content ]]</div>
                            <div>
                                <input type="image" src="{% static "likeButton.png" %}" class="likeButton" value="いいね" v-on:click="addLikeCount(tweet.id)"><span>[[ tweet.likes ]]</span>
                                <input type="button" class="deleteButton" value="ツイートを削除" v-on:click="deleteTweet(tweet.id)"><span>
                            </div>
                        </div>
                    </div>
                    <input type="text" v-model="keyword"><!-- href属性を持つボタン -->
                    <div id="trends" v-for="trend in trends">
                        <p>[[trend]]</p><!-- trend / sum(trend) = 注目度(%表記) マスク 注目度50% 円グラフにするのもいいかも　-->
                    </div>
                </div>
            </div>
            {% comment %}index.htmlの{% block content %}{% endblock content %}で囲まれた要素が挿入される{% endcomment %}
            {% block content %}{% endblock content %}
        </main>
        <script>
            var app = new Vue({
                delimiters: ["[[", "]]"], /* {変数名}だとdjangoの表記と被るので[[変数名]]に変更する */
                el: "#app",
                data: {
                    tweetContent: "",
                    keyword: "",
                    tweets: [],
                    trends: [],
                },
                methods: {
                    /* bodyにv-on:loadだと実行されなかった */
                    window:onload = function() {
                        app.getTweet();
                    },
                    /* onloadの中には書かず別々にしておく */
                    getTweet: function() {
                        fetch("/get")
                        .then((res) => res.json())
                        .then((res) => {
                            /* 日付が新しい投稿を上に */
                            app.tweets = app.tweets.concat(JSON.parse(res.tweets).reverse());
                            app.trends = res.trends;
                        })
                        .catch((err) => alert(err));
                    },
                    switchDisabled: function() {
                        if (app.tweetContent.length == 0) {
                            document.getElementById("tweetBuuton").disabled = "true";
                        } else { 
                            document.getElementById("tweetBuuton").removeAttribute("disabled");
                        }
                    },
                    postTweet: function() {
                        var newPost = {"content": app.tweetContent, "author": "bot", "date_posted": new Date(), "likes": 0}
                        var opt = {
                            "method": "post", 
                            "headers": {"Content-Type": "application/json", "X-CSRFToken": document.cookie.split("=")[1]},
                            "body": JSON.stringify(newPost)
                        };
                        fetch("/post", opt)
                        .then((res) => res.json())
                        .then((res) => {
                            newPost.id = res.id
                            /* 新しい投稿をページの上側に表示するため */
                            app.tweets = [newPost].concat(app.tweets);
                            app.tweetContent = "";
                        })
                        .catch((err) => alert(err));
                    },
                    addLikeCount: function(id) {
                        for (var i = 0; i <= app.tweets.length - 1; i++) {
                            if (app.tweets[i].id == id) {
                                var opt = {
                                    "method": "post", 
                                    "headers": {"Content-Type": "application/json", "X-CSRFToken": document.cookie.split("=")[1]},
                                    "body": JSON.stringify({"id": id, "likes": app.tweets[i].likes})
                                };
                                fetch("/like", opt)
                                .then((res) => res.json())
                                .then((res) => app.tweets[i].likes += 1)
                                .catch((err) => alert(err));
                                break;
                            }
                        }
                    },
                    deleteTweet: function(id) {
                        var opt = {
                            "method": "post", 
                            "headers": {"Content-Type": "application/json", "X-CSRFToken": document.cookie.split("=")[1]},
                            /* idは1から始まるのでhtml上では-1する */
                            "body": JSON.stringify({"id": id})
                        };
                        fetch("/delete", opt)
                        .then((res) => res.json())
                        .then((res) => {
                            app.tweets = app.tweets.filter(function(tweet) { return tweet.id != id });
                        })
                        .catch((err) => alert(err));
                    }
                }
            });
        </script>
        <style>
            * { 
                margin: 0px; 
                padding: 0px; 
            }
            body {

            }
            header {
                background: #66FFFF;
                padding: 10px;
                margin-bottom: 5%;
                color: white;
            }
            input[type="button"] {
                padding: 3px;
                font-weight: bold;
            }
            #app {

            }
            #form {
                margin-bottom: 30px;
            }
            textarea {
                width: 300px;
                height: 7em;
                border: ridge thin;
                margin-left: 3%;
                width: 55%;
            }
            #tweetBuuton {
                color: white;
                background: orange;
                border: none;
                border-radius: 10px;
                font-size: 16px;
                margin: 10px;
                padding: 8px;
            }
            #flexArea {
                /* display: flex */; 
            }
            #tweets {
                margin-left: 3%;
                width: 65%;
                display: flex; 
                flex-direction: column;
            }
            .tweet {
                border: ridge thin;
                padding: 2%;  
            }
            #trends {
                display: flex; 
                flex-direction: column;
            }
            .trend {
                border: ridge thin;
            }
            .iconInTweets {
                width: 70px;
            }
            .author {
                margin-right: 10px;
                margin-bottom: 10px;
            }
            .content {
                margin-bottom: 10px;
            }
            .likeButton {
                width: 20px;
            }
            .deleteButton {
                color: white;
                background: red;
                border: none;
                border-radius: 10px;
            }
        </style>
    </body>
</html>
